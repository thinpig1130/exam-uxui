<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    *{margin:0; padding:0; border:0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; line-height: 1;}
    body{width:100vw; height:100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; background:#fff;}
    a{text-decoration: none; color:#000;}
    ul,li,ol{list-style: none;}
    .hide{opacity: 0 !important; visibility: hidden !important;}
    .iphone14{position: relative; width:393px; height:852px; border:8px solid #dcd6c2; border-radius: 50px; background:#fff; box-shadow: 0 0 40px rgba(0, 0, 0, .5);}
    .iphone14::before{position: absolute; left:50%; top:50%; transform: translate(-50%,-50%); content:''; width:100%; height:100%; border:4px solid #6b5d3d; border-radius: 49px;}
    .camera{position: absolute; left:50%; top:22px; transform: translateX(-50%); width:calc(100%/3); height:34.5px; z-index: 9999999999; border-radius: 100px; background:#000;}
    .camera span{position: absolute; right:10px; top:50%; transform: translateY(-50%); border-radius: 50%; border:2px solid #1e213d; width:12px; height:12px; background:#101941;}
    .camera span::before{position: absolute; content:''; width:4px; height:4px; background:#fff; border-radius: 50%; left:50%; top:0; transform: translateX(calc(-50% - 1px)); opacity: .25; filter: blur(1px);}
    .camera span::after{position: absolute; content:''; width:4px; height:4px; background:#fff; border-radius: 50%; left:50%; bottom:0; transform: translateX(calc(-50% + 1px)); opacity: .5; filter: blur(1px);}
    header{width:100%; position: absolute; left:50%; transform: translateX(-50%); top:22px; width:calc(100% - 20px); height:34.5px; display: flex; align-items: center; justify-content: space-between; z-index: 100;}
    header .clock{width:calc(100%/3); font-size:16px; font-weight: 500; text-align: center; }
    header .icon_group{display: flex; justify-content: center; width:calc(100% / 3); gap:10px;}
    header .icon_group i{width:20px;}
    header .icon_group i svg{width:100%; transform: scale(.9);}
    header .icon_group i.data{position: relative;}
    header .icon_group i.data span{position: absolute; left:50%; top:50%; transform: translate(-50%,-50%); content:''; width:1.1px; height:5px; background:#000;}
    header .icon_group i.data span:nth-child(1){left:calc(50% - 5px);}
    header .icon_group i.data span:nth-child(2){height:7px; top: calc(50% - 1px);}
    header .icon_group i.data span:nth-child(3){left:calc(50% + 5px); height:9px; top: calc(50% - 2px);}
    .main{position: relative; width:100%; height:100%;border-radius: 44px; border:10px solid #000; overflow-y: scroll; padding-top:60px;}
    .main::-webkit-scrollbar{width:0;}
    .main .intro{display: flex; align-items: center; justify-content: center; width:100%; height:100%; font-weight: 700; font-size:36px; background:#f7f7f7; transition: all .7s ease; opacity: 1; visibility: initial; position: absolute; left:50%; top:50%; transform: translate(-50%,-50%); z-index: 10000;}
    
    
    .main .intro .txt1{position: absolute; left:50%; top:50%; transform: translate(-50%,-50%); content:''; animation: intro_txt1 4000ms linear forwards; animation-delay: 1000ms; animation-timing-function:ease; opacity: 0; visibility: hidden;}
    .main .intro .txt2{position: absolute; left:50%; top:50%; transform: translate(-50%,-50%); content:''; display: flex; justify-content: center; align-items: center; flex-direction: column; gap:10px; animation: intro_txt2 4000ms linear forwards; animation-delay: 5500ms; animation-timing-function:ease; opacity: 0; visibility: hidden;}
    .main .intro .txt2 .day{font-size:24px; opacity: .75;}
    .main .intro a{position: absolute; left:50%; top:50%; transform: translate(-50%,-50%); width:150px; height:150px; font-size:30px; display: flex; align-items: center; justify-content: center; border-radius: 150px; transition: all .3s ease;  animation: intro_end 4000ms linear forwards; animation-delay: 10000ms; animation-timing-function:ease; opacity: 0;}
    /* .main .intro a:hover{background: linear-gradient(145deg, #dedede, #ffffff); box-shadow:  20px 20px 60px #d2d2d2, -20px -20px 60px #ffffff;} */
    .main .intro a span{position: relative;}
    .main .intro a span::before{position: absolute; left:50%; top:calc(100% + 5px); transform: translate(-50%,0); content:''; width:0; height:3px; background:#000; transition: all .3s ease;}
    .main .intro a:hover span::before{width:100%;}
    @keyframes intro_txt1 { 0%{opacity: 0; visibility: hidden;} 50%{opacity: 1; visibility: inherit;} 100%{opacity: 0; visibility: hidden;} }
    @keyframes intro_txt2 { 0%{opacity: 0; visibility: hidden;} 50%{opacity: 1; visibility: inherit;} 100%{opacity: 0; visibility: hidden;} }
    @keyframes intro_end { 0%{opacity: 0; visibility: hidden;} 100%{opacity: 1; visibility: inherit;}}

    .main_inner{position: absolute; left:50%; top:50%; transform: translate(-50%,-50%); width:100%; height:100%; padding:60px 20px 0;}
    .main_inner .buttom_menu{position: absolute; left:50%; bottom:15px; transform: translateX(-50%); width:calc(100% - 30px); height:80px; border:1px solid red; border-radius: 20px;}
    .main_inner .buttom_menu ul{display: flex; justify-content: space-between; width:100%; height:100%; padding:15px 20px;}
    .main_inner .buttom_menu li{border:1px solid red; width:46px; border-radius: 10px;}
    .main_inner .buttom_menu a{display: flex; width:100%; height:100%; align-items: center; justify-content: center;}
    .top_group {position: relative; display: flex; justify-content: space-between; align-items: center;}
    .top_group .img{width:40px; height:40px; overflow: hidden; display: flex; align-items: center; justify-content: center; border-radius: 50%;}
    .top_group .img img{width:100%; transform: scale(1.1);}
    .top_group h1{position: absolute; left:50%; top:50%; transform: translate(-50%,-50%); content:''; font-size:16px;}
    .top_group .menu{display: flex; flex-direction: column; justify-content: space-between; width:16px; height:16px;}
    .top_group .menu span{width:100%; height:2px; background:#000;}

</style>
<body>
    <div class="iphone14">
        <div class="camera"><span></span></div>
        <header>
            <div class="clock"></div>
            <div class="icon_group">
                <i class="data"><span></span><span></span><span></span></i>
                <i><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 14 14"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="7" cy="10.94" r="1.31"/><path d="M4.53 8a3.49 3.49 0 0 1 5 0M2.36 6.31a6.55 6.55 0 0 1 9.29 0"/><path d="M.5 4.45a9.19 9.19 0 0 1 13 0"/></g></svg></i>
                <i><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 14 14"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M13.5 5.5A.5.5 0 0 0 13 5h-1V4a1 1 0 0 0-1-1H1.5a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1H11a1 1 0 0 0 1-1V9h1a.5.5 0 0 0 .5-.5Zm-10.25 0v3m3-3v3m3-3v3"/></svg></i>
            </div>
        </header>
        
        <div class="main">
            <div class="intro">
                <p class="txt1">Hello</p>
                <p class="txt2"> <span class="day">2023. 08</span> Portfolio </p>
                <a href="javascript:void(0)"><span>Start</span></a>
            </div>

            <div class="main_inner">

                메인 이너
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('.main .intro a').click(function(){
                $('.intro').addClass('hide')
            })
        })
        function updateClock() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const time_view = `${hours}:${minutes}`;
        $('.clock').text(time_view);
        }
        $(document).ready(function() {
        updateClock();
        setInterval(updateClock, 1000);
        });
    
    </script>
</body>
</html>
